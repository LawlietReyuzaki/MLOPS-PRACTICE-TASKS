<!DOCTYPE html>
<html>
<head>
    <title>Iris Species Prediction</title>
</head>
<body>
    <h1>Iris Species Prediction</h1>
    <form method="POST">
        <label for="sepal_length">Sepal Length (cm):</label>
        <input type="text" id="sepal_length" name="sepal_length"><br>

        <label for="sepal_width">Sepal Width (cm):</label>
        <input type="text" id="sepal_width" name="sepal_width"><br>

        <label for="petal_length">Petal Length (cm):</label>
        <input type="text" id="petal_length" name="petal_length"><br>

        <label for="petal_width">Petal Width (cm):</label>
        <input type="text" id="petal_width" name="petal_width"><br>

        <input type="submit" value="Predict">
    </form>
    <p>{{ prediction }}</p>
</body>
</html>
